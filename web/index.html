<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Test Web</title>
    <style>
      .message-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 0px;
        gap: 28px;
        position: absolute;
        width: 662px;
        height: 223px;
        left: 269px;
        top: 429px;

        border: 1px solid red;
      }

      /* Media Rule for Small Screens (e.g. Mobile Devices) */
      @media only screen and (max-width: 576px) {
        .message-container {
          width: 100%;
          height: auto;
          left: 0;
          top: 0;
        }
      }

      /* Media Rule for Medium Screens (e.g. Tablets) */
      @media only screen and (min-width: 576px) and (max-width: 992px) {
        .message-container {
          width: 80%;
          left: 10%;
          top: 150px;
        }
      }

      /* Media Rule for Large Screens (e.g. Desktops, Laptops) */
      @media only screen and (min-width: 992px) and (max-width: 1500px) {
        .message-container {
          width: 50%;
          height: auto;
          left: 16%;
          top: 250px;
        }

       
        .message-container p {
          font-size: 16px;
        }
      }

      /* Media Rule for Extra Large Screens (e.g. Large Desktops) */
      @media only screen and (min-width: 1500px) {
        .message-container {
          width: 662px;
          height: 223px;
          left: 403px;
          top: 329px;
        }
      }

      .welcome-h1 {
        width: 168px;
        height: 48px;

        font-family: "TT Norms Pro";
        font-style: normal;
        font-weight: 500;
        font-size: 40px;
        line-height: 48px;
        /* identical to box height */

        letter-spacing: -0.869565px;

        color: #0f253c;
      }

      .welcome-p {
        width: 662px;
        height: 147px;

        font-family: "TT Norms Pro";
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 24px;
        letter-spacing: -0.434783px;

        color: #0f253c;
      }

      .wallpaper-logo {
        position: absolute;
        left: 15.89%;
        right: 40.24%;
        top: 0%;
        bottom: 0%;
        height: 885px;
        width: 1034px;
      }

      /* Media Rule for Small Screens (e.g. Mobile Devices) */
      @media only screen and (max-width: 576px) {
        .wallpaper-logo {
          left: 0%;
          right: 0%;
          width: 100%;
        }
      }

      /* Media Rule for Medium Screens (e.g. Tablets) */
      @media only screen and (min-width: 576px) and (max-width: 992px) {
        .wallpaper-logo {
          left: 5%;
          right: 5%;
          width: 90%;
        }
      }

      /* Media Rule for Large Screens (e.g. Desktops, Laptops) */
      @media only screen and (min-width: 992px) and (max-width: 1500px) {
        .wallpaper-logo {
          left: 10%;
          right: 10%;
          width: 80%;
          height: auto;
        }
      }

      /* Media Rule for Extra Large Screens (e.g. Large Desktops) */
      @media only screen and (min-width: 1500px) {
        .wallpaper-logo {
          left: 15.89%;
          right: 40.24%;
          width: 1034px;
        }
      }

      .wallpaper-logo img {
        max-width: 100%;
        max-height: 100%;
      }

      .authentication-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 60px;
        gap: 30px;
        position: absolute;
        width: 557px;
        height: 594px;
        left: 995px;
        top: 243px;
        background: #ffffff;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.05),
                    0px 25px 35px rgba(0, 0, 0, 0.03);
        border-radius: 5px;
      }
      
      /* Media Rule for Small Screens (e.g. Mobile Devices) */
      @media only screen and (max-width: 576px) {
        .authentication-container {
          width: 90%;
          padding: 20px;
          left: 5%;
          right: 5%;
          top: 50px;
          height: auto;
        }
      }
      
      /* Media Rule for Medium Screens (e.g. Tablets) */
      @media only screen and (min-width: 576px) and (max-width: 992px) {
        .authentication-container {
          width: 80%;
          padding: 30px;
          left: 10%;
          right: 10%;
          top: 100px;
          height: auto;
        }
      }
      
      /* Media Rule for Large Screens (e.g. Desktops, Laptops) */
      @media only screen and (min-width: 992px) and (max-width: 1500px) {
        .authentication-container {
          width: 43%;
          padding: 40px;
          left: 49%;
          right: 15%;
          top: 189px;
          height: auto;
        }
      }
      
      /* Media Rule for Extra Large Screens (e.g. Large Desktops) */
      @media only screen and (min-width: 1500px) {
        .authentication-container {
          width: 557px;
          padding: 40px 60px;
          left: 995px;
          top: 243px;
          height: 594px;
        }
      }

      .rectangle {
        box-sizing: border-box;

        position: absolute;
        height: 100vh;
        width: 100vw;
        bottom: 0px;
        top: 0px;

        /* Irembo sky blue */

        background: #eaf4ff;
        /* Regular Grey */

        border: 1px solid #eff1f3;
      }
    </style>
  </head>

  <body>
    <div class="row" style="background: #eaf4ff">
      <div class="rectangle"></div>
      <div class="message-container">
        <h1 class="welcome-h1">Welcome</h1>
        <p class="welcome-p">
          We have been working to bring you a new IremboGov experience, <br />

          attachments. <br /><br />

        </p>
      </div>

      <div class="authentication-container"></div>

      <div class="wallpaper-logo">
        <img src="O.svg" alt="" />
      </div>
    </div>
  </body>
</html>
